<!DOCTYPE html>

<html>

    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
        <script src="./js/terrain.js"></script>
        <script src="./js/fish.js"></script>
        <script src="./js/terasure.js"></script>
        <script src="./js/game.js"></script>
    </head>

    <body>
        <a-scene>

            <a-entity id="look" look-controls camera position="0 23.5 60"></a-entity>
            <a-sky color="lightblue"  physics="friction:0.01; restitution:0.3"></a-sky>></a-sky>

            <a-assets timeout="10000">        
                <a-asset-item
                  id="terrainMap"
                  src="./assets/Terrain/scene.gltf"
                ></a-asset-item>
        
                <a-asset-item
                  id="player"
                  src="./assets/player/scene.gltf"
                ></a-asset-item>
                
              </a-assets>
        
              <!-- Terrain-------->
              <a-entity
                id="terrain"
                gltf-model="#terrainMap"
                position="0 0 0"
                scale="0.6 0.6 0.6"
                animation="property: position; to: 0 0 500;easing:linear; loop: true; dur: 200000"
                terrain-rotation-reader
                terasure
                static-body
                fish
              >
              </a-entity>
        
              <!---- Player-------->
              <a-entity
                id="plane-model"
                gltf-model="#player"
                rotation="0 90 0"
                position="3 22 60"
                scale="5 5 5"
                player-rotation-reader
                dynamic-body="mass:0" 
                game-play
              ></a-entity>
        </a-scene>
    </body>

</html>
